<link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <img src="static/img/dishub.png" alt=""/>
                            <h3>Welcome</h3>

                        </div>
                        <div class="col-md-9 register-right">
                            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                    <h3 class="register-heading">Register Form</h3>
                                    <div class="row register-form">
                                        <div class="col-md-6">
                                            <form action="/register" method="POST">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="First Name *" value="" name="name" />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Email *" value="" name="email"/>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Password *" value="" name="password" />
                                            </div>
                                            <div class="form-group">

                                        </div>
                                        <div class="col-md-6">
                                            <input type="submit" class="btnRegister"  value="Register"/>
                                        </div>
                                    </div>
                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
